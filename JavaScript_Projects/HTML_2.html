<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/CSS_1.css">
        <link href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap" rel="stylesheet">
        <script src="JavaScript/JavaScript_2.js" defer></script>
        <title>HTML/CSS/JS project 2</title>
    </head>

    <body>
        <div id="form-container">

            <form name="charcreate" onsubmit="return validateForm()" method="POST">
                <label for="charname">Character Name:</label>
                <br>
                <input type="text" id="charname" name="charname" placeholder="Type your character name here">
                <br>
                <label for="charclass">Character Class:</label>
                <br>
                <input type ="text" id="charclass" name="charclass" placeholder="What class is your character?">
                <br>
                <input type="submit" class="submit" value="Create Character">
            </form>

        </div>
        <br>
        <br>

        <div id="movingBox">

        </div>


        <button class="open-button" onclick="openForm()">Click me to Login!</button>

        <div class="form-popup" id="myForm">
            <form action="" class="form-container2">

                <h1>Login</h1>

                <label for="email">Email</label>
                <input type="text" placeholder="Email..." name="email" required>

                <label for="psw">Password</label>
                <input type="password" placeholder="Password..." name="psw" required>

                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

            </form>
        </div>

    </body>

</html>
