<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/CSS_1.css">
        <script src="JavaScript/JavaScript_2.js" defer></script>
        <title>HTML/CSS/JS project 2</title>
    </head>

    <body>
        <div id="form-container">

            <form name="charcreate" onsubmit="return validateForm()" method="POST">
                <label for="charname">Character Name:</label>
                <br>
                <input type="text" id="charname" name="charname" placeholder="Type your character name here">
                <br>
                <label for="charclass">Character Class:</label>
                <br>
                <input type ="text" id="charclass" name="charclass" placeholder="What class is your character?">
                <br>
                <input type="submit" class="submit" value="Create Character">
            </form>

        </div>

    </body>

</html>
