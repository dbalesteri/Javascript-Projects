<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Javascript Test 9</title>
    <link rel="stylesheet" href="CSS/Basic_CSS_1.css">
</head>

<body>

    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>

    <!--Slideshow Container-->

    <div class="slideshow-container">

        <!--Full width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="Images/sandy_1.jpg" style="width:100%">
            <div class="text">Sandy!</div>
        </div>
          
        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="Images/sandy_2.jpg" style="width:100%">
            <div class="text">The Big Stink!</div>
        </div>
          
        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="Images/sandy_3.jpg" style="width:100%">
            <div class="text">Lumps and Bumps!</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="Images/sandy_4.jpg" style="width:100%">
            <div class="text">Sweets!</div>
        </div>

        <!--Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <!--the dots/circles-->

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <script src="JS/Basic_Javascript_9.js"></script>
</body>


</html>
