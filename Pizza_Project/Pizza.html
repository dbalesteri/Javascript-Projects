<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Pizza Drill Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css">
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <script src="Pizza_JavaSctipt/Pizza.js" defer></script>
    </head>

    <body>

        <div id ="menuBG">
            
            <h1 style="margin: 0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <div id="buttonContainer">
                <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            </div>
            <form id="frmMenu">

                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Small Pizza">Small Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="The Flat Earth">XXL Pizza a.k.a.<br> "<span id="earth">The Flat Earth</span>"<br>
                </div>

                <div class="row">

                    <div class="column">

                        <div class="menu right">
                            <h3>Vegetables:</h3>
                            <input class="toppings" type="checkbox" name="Topping" value="Jalapeño">Jalapeño<br>
                            <input class="toppings" type="checkbox" name="Topping" value="Banana Pepper">Banana Pepper<br>
                            <input class="toppings" type="checkbox" name="Topping" value="Onion">Onion<br>
                            <input class="toppings" type="checkbox" name="Topping" value="Black Olive">Black Olive<br>
                            <input class="toppings" type="checkbox" name="Topping" value="Artichoke">Artichoke<br>
                            <input class="toppings" type="checkbox" name="Topping" value="Spinach">Spinach<br>
                            <input class="toppings" type="checkbox" name="Topping" value="Green Pepper">Green Pepper<br>
                        </div>

                    </div>

                    <div class="column">

                        <div class="menu right">
                            <h3>Meats:</h3>
                            <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                            <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                            <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon">Canadian Bacon<br>
                            <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef<br>
                            <input class="toppings" type="checkbox" name="Topping" value="Anchovy">Anchovy<br>
                            <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken<br>
                            <input class="toppings" type="checkbox" name="Topping" value="Meatball">Meatball<br>
                        </div>

                    </div>
                
                </div>

                <div id="cart">
                    <div class="row">

                        <div class="column">

                            <div id="showText"></div>

                        </div>

                        <div class="column">

                            <div id="totalPrice"></div>
                            
                        </div>

                    </div>

                </div>

            </form>

        </div>

    </body>

</html>
